<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Adivina el número</h1>
    </header>

    <body>
        <form>
            <section class="container">
                <div class="introducetitle">
                    <label for="Introduce aquí tu número">Introduce aquí tu número</label>
                </div>
                <div class="introduceinput">
                    <input class="numero" placeholder="Introduce  aquí tu número" type="text" />
                </div>
                <div class="js-submitbutton">
                    <input type="submit" value="Prueba" />
                </div>

                <div class="containerpista">
                    <p class="pista">Pista: <span class="js-feedback">Escribe el número y dale a Prueba"</span></p>
                    <p class="intentos">Número de intentos:<span class="js-intentos">0</span></p>
                    <!-- estos <p> los tenía antes como <input>, pero no tenía sentido, porque no iban a recoger ningún dato -->
                    <!-- los <span> contienen la parte cambiante -->
                </div>
            </section>
        </form>
    </body>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
