<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Adivina el número</h1>
    </header>

    <body>
        <form action="/signup" method="post">
            <section class="container">
                <div class="introducetitle">
                    <label for="Introduce aquí tu número">Introduce aquí tu número</label>
                </div>
                <div class="introduceinput">
                    <input placeholder="Introduce  aquí tu número" id="numero" type="text" />
                </div>
                <div class="submitbutton">
                    <input type="submit" value="Prueba" />
                </div>

                <div class="containerpista">
                    <input placeholder="Pista: Escribe el número y dale a Prueba" id="pista" type="text" />
                    <input placeholder="Número de intentos: 0">
                </div>
            </section>
        </form>
    </body>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
